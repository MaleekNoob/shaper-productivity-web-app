<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, width=device-width">
    <link rel="stylesheet" href="/dashboard-dark.689f5f05.css">
    <link rel="stylesheet" href="/login-light.26ac281f.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Syne:wght@500;600;700&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=DM Sans:wght@400;500;700&display=swap">
  </head>
  <body>
    <div class="login-light">
      <img class="login-light-child" alt="" src="/frame-46@2x.45bc6088.png">

      <img class="login-light-item" alt="" src="/frame-451@2x.6c836d73.png">

      <form class="welcome-to-shaper-signup-group">
        <div class="welcome-to-shaper-container1">
          <p class="welcome-to-shaper1">Welcome to SHAPER,</p>
          <p class="welcome-to-shaper1">Signup!</p>
        </div>
        <div class="forms-parent1">
          <input class="forms4" type="email" placeholder="JohnDoe69">

          <div class="usernameemail2">Username/Email</div>
        </div>
        <div class="forms-parent1">
          <input class="forms5" type="password" placeholder="From">

          <div class="usernameemail2">Password</div>
        </div>
        <div class="buttons-parent3">
          <button class="buttons10" id="buttons">
            <img class="login-24-outline2" alt="" src="/login--24--outline1.73bb07b1.svg">

            <div class="button10">Sign In</div>
          </button>
          <div class="forget-password2">Forget Password?</div>
        </div>
        <div class="or1">OR</div>
        <div class="frame-container">
          <div class="buttons-parent4">
            <button class="buttons11">
              <img class="google-24-outline2" alt="" src="/google--24--outline.8155d1c8.svg">

              <div class="forget-password2">Sign in with Google</div>
            </button>
            <button class="buttons12">
              <img class="google-24-outline2" alt="" src="/github--24--outline.e23a6af8.svg">

              <div class="forget-password2">Sign in with GitHub</div>
            </button>
          </div>
          <div class="buttons-parent5">
            <button class="buttons13">
              <img class="google-24-outline2" alt="" src="/facebook--24--outline.f887c350.svg">

              <div class="forget-password2">Sign in with Facebook</div>
            </button>
            <button class="buttons13">
              <img class="google-24-outline2" alt="" src="/apple--24--outline1.0693301e.svg">

              <div class="forget-password2">Sign in with Apple</div>
            </button>
          </div>
        </div>
        <div class="already-have-an1" id="alreadyHaveAn">
          Already have an Account? Login!
        </div>
      </form>
      <div class="dark-mode-container" id="frameContainer4">
        <div class="dark-mode2">Dark Mode</div>
        <button class="rectangle-frame" id="frameButton">
          <div class="instance-inner"></div>
        </button>
      </div>
    </div>

    <script>var buttons = document.getElementById("buttons");
if (buttons) buttons.addEventListener("click", function(e) {
    window.location.href = "./dashboard-light.html";
});
var alreadyHaveAn = document.getElementById("alreadyHaveAn");
if (alreadyHaveAn) alreadyHaveAn.addEventListener("click", function(e) {
    window.location.href = "./sign-up-light.html";
});
var frameButton = document.getElementById("frameButton");
if (frameButton) frameButton.addEventListener("click", function(e) {
    window.location.href = "./sign-up-dark.html";
});
var frameContainer4 = document.getElementById("frameContainer4");
if (frameContainer4) frameContainer4.addEventListener("click", function(e) {
    window.location.href = "/";
});

</script>
  <script src="/login-light.db6fc9ce.js"></script></body>
</html>
