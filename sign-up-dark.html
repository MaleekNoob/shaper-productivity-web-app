<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./sign-up-dark.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Syne:wght@500;600;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=DM Sans:wght@400;500;700&display=swap"
    />
  </head>
  <body>
    <div class="sign-up-dark">
      <img class="sign-up-dark-child" alt="" src="./public/frame-52@2x.png" />

      <div class="image-1-group">
        <div class="image-11"></div>
        <div class="div1"></div>
      </div>
      <form class="welcome-back-login-to-your-a-parent">
        <div class="welcome-back-login-container">
          <p class="welcome-back">Welcome Back,</p>
          <p class="welcome-back">Login to your Account</p>
        </div>
        <div class="forms-container">
          <input class="forms2" type="text" placeholder="JohnDoe69" />

          <div class="usernameemail1">Username/Email</div>
        </div>
        <div class="forms-container">
          <input class="forms3" type="text" placeholder="From" />

          <div class="usernameemail1">Password</div>
        </div>
        <div class="frame-div">
          <button class="buttons5" id="buttons">
            <img
              class="login-24-outline1"
              alt=""
              src="./public/login--24--outline.svg"
            />

            <div class="button5">Login</div>
          </button>
          <div class="forget-password1">Forget Password?</div>
        </div>
        <div class="frame-group">
          <div class="buttons-parent1">
            <button class="buttons6">
              <img
                class="google-24-outline1"
                alt=""
                src="./public/google--24--outline1.svg"
              />

              <div class="forget-password1">Sign in with Google</div>
            </button>
            <button class="buttons7">
              <img
                class="google-24-outline1"
                alt=""
                src="./public/github--24--outline.svg"
              />

              <div class="forget-password1">Sign in with GitHub</div>
            </button>
          </div>
          <div class="buttons-parent2">
            <button class="buttons8">
              <img
                class="google-24-outline1"
                alt=""
                src="./public/facebook--24--outline.svg"
              />

              <div class="forget-password1">Sign in with Facebook</div>
            </button>
            <button class="buttons8">
              <img
                class="google-24-outline1"
                alt=""
                src="./public/apple--24--outline.svg"
              />

              <div class="forget-password1">Sign in with Apple</div>
            </button>
          </div>
        </div>
        <div class="dont-have-an" id="dontHaveAn">
          Donâ€™t have an Account? Signup!
        </div>
      </form>
      <div class="dark-mode-group" id="frameContainer6">
        <div class="dark-mode1">Dark Mode</div>
        <div class="rectangle-container">
          <div class="instance-item"></div>
        </div>
      </div>
    </div>

    <script>
      var buttons = document.getElementById("buttons");
      if (buttons) {
        buttons.addEventListener("click", function (e) {
          window.location.href = "./dashboard-dark.html";
        });
      }
      
      var dontHaveAn = document.getElementById("dontHaveAn");
      if (dontHaveAn) {
        dontHaveAn.addEventListener("click", function (e) {
          window.location.href = "/";
        });
      }
      
      var frameContainer6 = document.getElementById("frameContainer6");
      if (frameContainer6) {
        frameContainer6.addEventListener("click", function (e) {
          window.location.href = "./sign-up-light.html";
        });
      }
      </script>
  </body>
</html>
