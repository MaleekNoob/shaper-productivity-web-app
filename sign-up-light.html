<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./sign-up-light.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Syne:wght@500;600;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=DM Sans:wght@400;500;700&display=swap"
    />
  </head>
  <body>
    <div class="sign-up-light">
      <img class="sign-up-light-child" alt="" src="./public/frame-46@2x.png" />

      <div class="image-1-container">
        <div class="image-12"></div>
        <div class="div2"></div>
      </div>
      <form class="welcome-back-login-to-your-a-group">
        <div class="welcome-back-login-container1">
          <p class="welcome-back1">Welcome Back,</p>
          <p class="welcome-back1">Login to your Account</p>
        </div>
        <div class="forms-parent3">
          <div class="usernameemail3">Username/Email</div>
          <input class="forms6" type="email" placeholder="name@domain" required />

        </div>
        <div class="forms-parent3">
          <div class="usernameemail3">Password</div>
          <input class="forms7" type="password" placeholder="From" required />

        </div>
        <div class="buttons-parent6">
          <button type="button" class="buttons15" id="login-btn">
            <img class="login-24-outline3" alt="" src="./public/login--24--outline1.svg" />
            Login
          </button>
          
          <div class="forget-password3">Forget Password?</div>
        </div>
        <div class="frame-parent1">
          <div class="buttons-parent7">
            <button class="buttons16">
              <img
                class="google-24-outline3"
                alt=""
                src="./public/google--24--outline1.svg"
              />

              <div class="forget-password3">Sign in with Google</div>
            </button>
            <button class="buttons17">
              <img
                class="google-24-outline3"
                alt=""
                src="./public/github--24--outline.svg"
              />

              <div class="forget-password3">Sign in with GitHub</div>
            </button>
          </div>
          <div class="buttons-parent8">
            <button class="buttons18">
              <img
                class="google-24-outline3"
                alt=""
                src="./public/facebook--24--outline.svg"
              />

              <div class="forget-password3">Sign in with Facebook</div>
            </button>
            <button class="buttons18">
              <img
                class="google-24-outline3"
                alt=""
                src="./public/apple--24--outline1.svg"
              />

              <div class="forget-password3">Sign in with Apple</div>
            </button>
          </div>
        </div>
        <div class="dont-have-an1" id="dontHaveAn">
          Donâ€™t have an Account? Signup!
        </div>
      </form>
      <div class="dark-mode-parent1" id="frameContainer5">
        <div class="dark-mode3">Dark Mode</div>
        <button class="frame-button" id="frameButton">
          <div class="rectangle-div"></div>
        </button>
      </div>
    </div>

    <script>


      const loginButton = document.getElementById("login-btn");

      loginButton.addEventListener("click", function() {
        const email = document.querySelector(".forms6").value;
        const password = document.querySelector(".forms7").value;

        const storedEmail = localStorage.getItem("email");
        const storedPassword = localStorage.getItem("password");

        if (email === storedEmail && password === storedPassword) {
          alert("Logged in successfully!");
          window.location.href = "./dashboard-dark.html";
        } else {
          alert("Invalid credentials. Please try again.");
        }

      });

      var buttons = document.getElementById("buttons");
      if (buttons) {
        buttons.addEventListener("click", function (e) {
          window.location.href = "./dashboard-light.html";
        });
      }
      
      var dontHaveAn = document.getElementById("dontHaveAn");
      if (dontHaveAn) {
        dontHaveAn.addEventListener("click", function (e) {
          window.location.href = "./login-light.html";
        });
      }
      
      var frameButton = document.getElementById("frameButton");
      if (frameButton) {
        frameButton.addEventListener("click", function (e) {
          window.location.href = "/";
        });
      }
      
      var frameContainer5 = document.getElementById("frameContainer5");
      if (frameContainer5) {
        frameContainer5.addEventListener("click", function (e) {
          window.location.href = "./sign-up-dark.html";
        });
      }
      </script>
  </body>
</html>
