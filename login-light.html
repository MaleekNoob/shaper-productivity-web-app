<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./login-light.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Syne:wght@500;600;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=DM Sans:wght@400;500;700&display=swap"
    />
  </head>
  <body>
    <div class="login-light">
      <img class="login-light-child" alt="" src="./public/frame-46@2x.png" />

      <img class="login-light-item" alt="" src="./public/frame-451@2x.png" />

      <form class="welcome-to-shaper-signup-group">
        <div class="welcome-to-shaper-container1">
          <p class="welcome-to-shaper1">Welcome to SHAPER,</p>
          <p class="welcome-to-shaper1">Signup!</p>
        </div>
        <div class="forms-parent1">
          <div class="usernameemail2">Username/Email</div>
          <input class="forms4" type="email" placeholder="name@domain" id="emailInput" />

        </div>
        <div class="forms-parent2">
          <div class="usernameemail2">Password</div>
          <input class="forms5" type="password" placeholder="From" id="passwordInput" />

        </div>
        <div class="buttons-parent3">
          <button type="button" class="buttons10" id="buttons" onclick="saveCredentials()">
            <img
              class="login-24-outline2"
              alt=""
              src="./public/login--24--outline1.svg"
            />

            Sign In
          </button>
          <div class="forget-password2">Forget Password?</div>
        </div>
        <div class="or1">OR</div>
        <div class="frame-container">
          <div class="buttons-parent4">
            <button class="buttons11">
              <img
                class="google-24-outline2"
                alt=""
                src="./public/google--24--outline.svg"
              />

              <div class="forget-password2">Sign in with Google</div>
            </button>
            <button class="buttons12">
              <img
                class="google-24-outline2"
                alt=""
                src="./public/github--24--outline.svg"
              />

              <div class="forget-password2">Sign in with GitHub</div>
            </button>
          </div>
          <div class="buttons-parent5">
            <button class="buttons13">
              <img
                class="google-24-outline2"
                alt=""
                src="./public/facebook--24--outline.svg"
              />

              <div class="forget-password2">Sign in with Facebook</div>
            </button>
            <button class="buttons13">
              <img
                class="google-24-outline2"
                alt=""
                src="./public/apple--24--outline1.svg"
              />

              <div class="forget-password2">Sign in with Apple</div>
            </button>
          </div>
        </div>
        <div class="already-have-an1" id="alreadyHaveAn">
          Already have an Account? Login!
        </div>
      </form>
      <div class="dark-mode-container" id="frameContainer4">
        <div class="dark-mode2">Dark Mode</div>
        <button class="rectangle-frame" id="frameButton">
          <div class="instance-inner"></div>
        </button>
      </div>
    </div>

    <script>

      function saveCredentials() {
        const email = document.getElementById("emailInput").value;
        const password = document.getElementById("passwordInput").value;
        localStorage.setItem("email", email);
        localStorage.setItem("password", password);
        alert("Credentials saved!");
      }


      var buttons = document.getElementById("buttons");
      if (buttons) {
        buttons.addEventListener("click", function (e) {
          window.location.href = "./dashboard-dark.html";
        });
      }
      
      var alreadyHaveAn = document.getElementById("alreadyHaveAn");
      if (alreadyHaveAn) {
        alreadyHaveAn.addEventListener("click", function (e) {
          window.location.href = "./sign-up-light.html";
        });
      }
      
      var frameButton = document.getElementById("frameButton");
      if (frameButton) {
        frameButton.addEventListener("click", function (e) {
          window.location.href = "./sign-up-dark.html";
        });
      }
      
      var frameContainer4 = document.getElementById("frameContainer4");
      if (frameContainer4) {
        frameContainer4.addEventListener("click", function (e) {
          window.location.href = "/";
        });
      }
      </script>
  </body>
</html>
